- - O que é um curso tecnólogo?
  - É um curso de nível superior de curta duração (de 2 a 3 anos) e sua grade curricular é focada nas necessidades do mercadode trabalho.
- - Qual é a duração, em anos, dos cursos da Fatec Ribeirão Preto
  - Todos os cursos podem ser concluídos em três anos. O tempo máximo para conclusão é de cinco anos
- - A prova do vestibular tem que ser feita na Fatec onde pretendo estudar
  - Sim. Você precisa fazer a prova do vestibular na Fatec que você escolheu para estudar
- - solicitar dispensa de alguma disciplina se eu já concluí um curso técnico na Etec
  - Não. As disciplinas cursadas no Ensino Médio ou Curso Técnico Profissionalizante não podem ser aproveitados no cursosuperior
- - Posso solicitar dispensa de alguma disciplina se eu já concluí algum outro curso superior
  - Sim. Toda disciplina cursada e aprovada em outro curso superior pode ser objeto de solicitação de dispensa
- - Quais os procedimentos para solicitar dispensa das disciplinas que já estudei em outro curso superior
  - O aluno precisa apresentar o Certificado de Conclusão, Histórico Escolar e os planos de ensino devidamente assinados pelasecretaria acadêmica
- - Quem ainda não concluiu o Ensino Médio pode fazer a prova do vestibular
  - Sim. Ele poderá fazer a prova do vestibular como treineiro. Treineiro é aquele candidato que decide participar dovestibular, mesmo não tendo concluído o ensino médio, com o objetivo de testar seus conhecimentos, somente como treino
