- - Para concluir o curso da Fatec preciso fazer estágio
  - Sim. Todos os cursos exigem uma quantidade de horas de estágio que podem ser cumpridas a partir do terceiro semestre
- - Há limite de idade para que eu possa fazer o vestibular da Fatec
  - Não. Pessoas de qualquer idade pode ser aluno da Fatec, bastando para isso serem aprovadas no vestibular
- - Qual é a diferença entre Etec e Fatec
  - Ambas pertencem ao Centro Paula Souza. A Etec oferece Cursos de Ensino Médio e Técnicos Profissionalizantes e os alunossão selecionados através do Vestibulinho. A Fatec oferece cursos superiores de graduação e seus alunos são selecionados através do Vestibular
- - Quantos cursos posso escolher para fazer o vestibular
  - O candidato deverá optar por um curso para sua primeira opção e um outro como sua segunda opção
